name: Terraform Deploy

on:
  push:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Autenticar na AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Criar terraform.tfvars dinamicamente
        run: |
          cat <<EOF > terraform.tfvars
          aws_region        = "us-east-1"
          regionDefault     = "us-east-1"
          cluster_name      = "fastfood-app-eks"
          cluster_version   = "1.32"
          projectName       = "fastfood-app-eks"
          nodeGroup         = "fastfood-node"
          role              = "arn:aws:iam::361598269712:role/RootRole"
          instanceType      = "t3.small"
          s3_bucket_name    = "terraform-pipeline-bucket-361598269712"
          EOF

      - name: Inicializar Terraform (estado local)
        run: terraform init

      - name: Importar alias KMS se j√° existir
        run: |
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          ALIAS_NAME="alias/eks/fastfood-app-eks"
          ALIAS_ARN="arn:aws:kms:us-east-1:$ACCOUNT_ID:$ALIAS_NAME"
          
          echo "üîç Verificando alias KMS: $ALIAS_ARN"
          
          if aws kms list-aliases --region us-east-1 --query "Aliases[?AliasName=='$ALIAS_NAME'] | length(@)" | grep -q 1; then
            echo "‚úÖ Alias existe na AWS."
            if ! terraform state list | grep -q 'module.infra.module.eks.module.kms.aws_kms_alias.this\["cluster"\]'; then
              echo "üì• Importando alias para o Terraform state..."
              terraform import 'module.infra.module.eks.module.kms.aws_kms_alias.this["cluster"]' "$ALIAS_ARN"
            else
              echo "‚ö†Ô∏è Alias j√° est√° no state. Ignorando."
            fi
          else
            echo "‚ÑπÔ∏è Alias n√£o existe na AWS ainda."
          fi

      - name: Criar backend.tf dinamicamente
        run: |
          cat <<EOF > backend.tf
          terraform {
            backend "s3" {
              bucket = "terraform-pipeline-bucket-361598269712"
              key    = "module/terraform.tfstate"
              region = "us-east-1"
              encrypt = true
            }
          }
          EOF
        

      - name: Aplicar apenas o bucket S3 (ignorar erro se j√° existir)
        run: |
          terraform apply -auto-approve -target=aws_s3_bucket.terraform_state || echo "Bucket j√° existe, seguindo..."

      - name: Configurar backend S3 dinamicamente
        run: |
          cat <<EOF > backend.tf
          terraform {
            backend "s3" {
              bucket = "terraform-pipeline-bucket-361598269712"
              key    = "infra/terraform.tfstate"
              region = "us-east-1"
              encrypt = true
            }
          }
          EOF

      - name: Re-inicializar Terraform com backend remoto
        run: terraform init -migrate-state -force-copy

      - name: Validar Terraform
        run: terraform validate

      - name: Plano de execu√ß√£o
        run: terraform plan -var-file="terraform.tfvars"

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
